</head>

    <!-- Formulir Pendaftaran -->
    <div class="container my-5">
        <h2>Formulir Pendaftaran</h2>
        <form action="#" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nama_depan" class="form-label">Nama Depan:</label>
                    <input type="text" class="form-control" id="nama_depan" name="nama_depan" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nama_belakang" class="form-label">Nama Belakang:</label>
                    <input type="text" class="form-control" id="nama_belakang" name="nama_belakang" required>
                </div>
            </div>
            <div class="row">
            <div class="col-md-6 mb-3">
                <label for="alamat" class="form-label">Alamat:</label>
                <input type="text" class="form-control" id="alamat" name="alamat" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="Email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="No_hp" class="form-label">No Hp:</label>
                <input type="text" class="form-control" id="No_Hp" name="No_Hp" required>
            </div>
            <div class="col-md-6 mb-3">
            <label for="agama" class="form-label">Agama:</label>
            <select class="form-select" id="agama" name="agama" required>
                <option value="pilih_agama">Pilih Agama</option>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
                <option value="lainnya">Lainnya</option>
            </select>
            </div>
        </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="pekerjaan" class="form-label">Pekerjaan:</label>
                    <select class="form-select" id="pekerjaan" name="pekerjaan" required>
                    <option value="pilih pekerjaan">Pilih pekerjaan</option>
                    <option value="Programer">Programer</option>
                    <option value="Tni">Tni</option>
                    <option value="Guru">Guru</option>
                    <option value="Swasta">Swasta</option>
                    <option value="Pedagang">Pedagang</option>
                    <option value="dpr">Dpr</option>
                    <option value="Polisi">Polisi</option>
                    <option value="Dosen">Dosen</option>
                    <option value="lainnya">Lainnya</option>
                </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="jenis_kelamin" class="form-label">Jenis kelamin:</label>
                    <select class="form-select" id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="pilih_kelamin">Pilih kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                    <option value="lainnya">lainnya</option>
                </select>
                </div>
            </div>

            <div class="row">
            <div class="col-md-6 mb-3">
                <label for="Nik" class="form-label">Nik:</label>
                <input type="text" class="form-control" id="nik" name="nik" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="url_webite" class="form-label">url website:</label>
                <input type="text" class="form-control" id="url_website" name="url_website " required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="url_facebook" class="form-label">url facebook:</label>
                <input type="text" class="form-control" id="url_facebook" name="url_facebook" required>
            </div>
        </div>
        <div class="row">
        <div class="col-md-6 mb-3">
            <label for="url_tiktok" class="form-label">url tiktok:</label>
            <input type="text" class="form-control" id="url_tiktok" name="url_tiktok" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="url_instagram" class="form-label">url instagram:</label>
            <input type="text" class="form-control" id="url_instagram" name="url_instagram" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="nama_ayah" class="form-label">Nama Ayah:</label>
            <input type="text" class="form-control" id="nama_ayah" name="nama_ayah" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="nama_ibu" class="form-label">Nama Ibu:</label>
            <input type="text" class="form-control" id="nama_ibu" name="nama_ibu" required>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
          <label for="alamat_ayah" class="form-label">Alamat Ayah:</label>
          <input type="text" class="form-control" id="alamat_ayah" name="alamat_ayah" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="alamat_ibu" class="form-label">Alamat Ibu:</label>
        <input type="text" class="form-control" id="alamat_ibu" name="alamat_ibu" required>
    </div>
      <div class="col-md-6 mb-3">
          <label for="Nik_ayah" class="form-label">Nik Ayah:</label>
          <input type="text" class="form-control" id="Nik_ayah" name="Nik_ayah" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="nik_ibu" class="form-label">Nik Ibu:</label>
        <input type="text" class="form-control" id="nik_ibu" name="nik_ibu" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
        <label for="pekerjaan_ayah" class="form-label">Pekerjaan Ayah:</label>
        <select class="form-select" id="pekerjaan_ayah" name="pekerjaan_ayah" required>
          <option value="Silahkan_pilih"></option>
          <option value="Tni">Tni</option>
          <option value="Guru">Guru</option>
          <option value="Swasta">Swasta</option>
          <option value="Pedagang">Pedagang</option>
          <option value="dpr">Dpr</option>
          <option value="Polisi">Polisi</option>
          <option value="Dosen">Dosen</option>
          <option value="lainnya">Lainnya</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
        <label for="pekrjaan_ibu" class="form-label">Pekerjaan Ibu:</label>
        <select class="form-select" id="pekrjaan_ibu" name="pekrjaan_ibu" required>
            <option value="Silahkan_pilih">Silahkan pilih</option>
            <option value="Tni">Tni</option>
            <option value="Guru">Guru</option>
            <option value="Swasta">Swasta</option>
            <option value="Pedagang">Pedagang</option>
            <option value="dpr">Dpr</option>
            <option value="Polisi">Polisi</option>
            <option value="Dosen">Dosen</option>
            <option value="lainnya">Lainnya</option>
    </select>
    </div>
</div>
<div class="row">
<div class="col-md-6 mb-3">
    <label for="Penghasilan_ayah" class="form-label">Penghasilan Ayah:</label>
    <select class="form-select" id="Penghasilan_ayah" name="Penghasilan_ayah" required>
        <option value="Silahkan_pilih">Silahkan pilih</option>
        <option value="600-1000">600-1000</option>
        <option value="1000-2000">2000-4000</option>
        <option value="1000-2000">5000-10000</option>
        <option value="1000-2000">10000-500000</option>
    </select>
</div>
<div class="col-md-6 mb-3">
    <label for="Penghasilan_ibu" class="form-label">Penghasilan Ibu:</label>
    <select class="form-select" id="Penghasilan_ibu" name="Penghasilan_ibu" required>
        <option value="silahkan_pilih">Silahkan pilih</option>
        <option value="600-1000">600-1000</option>
        <option value="1000-2000">1000-2000</option>
    </select>
</div>
<div class="col-md-6 mb-3">
    <label for="No_hp_ayah" class="form-label">No Hp Ayah:</label>
    <input type="text" class="form-control" id="No_hp_ayah" name="No_hp_ayah" required>
</div>
<div class="col-md-6 mb-3">
    <label for="No_hp_ibu" class="form-label">No Hp Ibu:</label>
    <input type="text" class="form-control" id="No_hp_ibu" name="No_hp_ibu" required>
</div>
</div>
<div class="row">
<div class="col-md-6 mb-3">
    <label for="username" class="form-label">Username:</label>
    <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="col-md-6 mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
        </div>
        </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="retype_password" class="form-label">Retype Password:</label>
                    <input type="password" class="form-control" id="retype_password" name="retype_password" required>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
